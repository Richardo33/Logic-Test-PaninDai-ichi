<!DOCTYPE html>
<html>
<head>
  <title>Output Angka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

      <label for="inputAngka">Masukkan angka:</label>

  <script src="script.js"></script>
</body>
</html>
